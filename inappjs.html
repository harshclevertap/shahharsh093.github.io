<html>
   <head>   
      <script type = "text/javascript">
         function pushEvent() {
            if(typeof CleverTap !== "undefined" && CleverTap !== null) {
               CleverTap.pushEvent("FromInApp");
               document.write ("Event pushed!");
            } else {
               document.write ("Not raising event in browser!");
            }
            
         }
         function pushProperty(){
            if(typeof CleverTap !== "undefined" && CleverTap !== null) {
               var JSONObj = { "foo1":"darshan", "bar1":"pania" };
               var JSONString = JSON.stringify(JSONObj);
               CleverTap.pushProfile(JSON.stringify({"foo1":"darshan","bar1":"pania"}));
               document.write ("Profile pushed!");
            } else {
               document.write ("Not raising event in browser!");
            }
         }
      </script>
      
   </head>
   
   <body bgcolor="#E6E6FA">
      <p>Click the following button to raise an event</p>      
      <form>
         <input type = "button" onclick = "pushEvent()" value = "Push Event">
      </form>      
      <p>
      <p>Click the following button to push profile property</p>      
      <form>
         <input type = "button" onclick = "pushProperty()" value = "Push Property">
      </form>      
      <p>
   </body>
</html>
